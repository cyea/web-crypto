<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>免费的加密解密网站</title>
    <meta name="Description" content="AES 256加密网站" />
    <meta name="Keywords" content="文件加密、免费加密、加密解密" />
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col sm-12 col-md-8 col-lg-6">
          <h2 class="display-4 title">
            <a href="/">WebCrypto</a>
          </h2>
          <p class="lead">
            免费的加密/解密网站
          </p>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile" />
            <label class="custom-file-label" for="customFile">
              <div id="file-placeholder">选择文件进行加密/解密</div>
            </label>
          </div>
          <br />
          <br />
          <div class="form-group">
            <div class="input-group mb-3">
              <label for="inputPassword"></label>
              <input
                type="text"
                id="inputPassword"
                placeholder="输入解密所需的密码"
                class="form-control mx-sm-6"
                aria-describedby="passwordHelpInline"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="generateButton"
                  data-toggle="tooltip"
                  data-placement="right"
                  title="自动生成一个安全密钥"
                >
                  <i class="fas fa-sync-alt"></i>
                </button>
              </div>
            </div>
            <small id="passwordHelpInline" class="text-muted">
              <b>密码强度</b>: <span id="strength-text"></span>
            </small>
            <div class="progress progress-sm">
              <div
                class="progress-bar bg-secondary"
                id="strength-meter"
                role="progressbar"
                style="width: 4;"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="4"
              ></div>
            </div>
          </div>
          <button type="button" class="btn btn-outline-dark" id="encryptBtn">
            加密
          </button>
          <button type="button" class="btn btn-outline-dark" id="decryptBtn">
            解密
          </button>
          <button
            type="button"
            class="btn btn-outline-danger"
            id="resetBtn"
            style="display: none"
          >
            <i class="fas fa-redo"></i> 重置
          </button>
          <br />
          <br />
          <small class="text-muted" style="color:red!important">
            请务必保存好您的密码，一旦丢失，您将无法解密您的文件.
          </small>
          <br />
          <small class="text-muted" style="color:red!important">
            文件不会上传服务器，所有的操作都只在您的本地浏览器进行.
          </small>

          <div id="error"></div>
        </div>
        <!--end col-->
      </div>
      <!-- end row -->
      <br />
      <br />
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-sm-12 col-md-8 col-lg-6" id="results"></div>
        <!--end col-->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
    <br />

    <div class="footer">
      <nav class="navbar  navbar-light bg-light">
        <ul class="nav navbar-nav mx-auto">
          <li class="nav-item">
            <div class="nav-link" style="text-align: center;">
              这是一个JavaScript应用，使用浏览器中包含的WebCryptoAPI的AES-256-GCM算法提供安全的文件加密。
              <br />
              这是快速，安全和无服务器，应用程序从未上传文件到服务器。
              <br />
              该应用程序可以用少量代码在几秒钟内加密任何大小的任何类型的文件。
              <br />
              要使用该应用程序，您要做的就是浏览文件，键入解密密钥或
              通过我们的安全密钥生成器生成一个。您的加密文件就可以下载了。
            </div>
          </li>
        </ul>
      </nav>
    </div>

    <div class="loader">
      <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
      </div>
    </div>
    <!-- bundled app file js -->
    <script src="bundle.js"></script>
  </body>
</html>
